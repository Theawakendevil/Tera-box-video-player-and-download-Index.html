<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeraBox Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
    }
    a {
      word-break: break-all;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TeraBox Video Viewer</h1>
    <input type="text" id="urlInput" placeholder="Paste TeraBox link here" style="width: 100%;">
    <button onclick="fetchVideo()">Load Video</button>

    <div id="result" style="display:none;">
      <h2 id="fileName"></h2>
      <img id="thumb" alt="Thumbnail" width="300">
      <p><strong>Size:</strong> <span id="fileSize"></span></p>
      <p><strong>Download URL:</strong><br>
        <a id="downloadURL" href="#" target="_blank"></a>
      </p>
    </div>
  </div>

  <script>
    function fetchVideo() {
      const url = document.getElementById('urlInput').value.trim();
      const apiURL = 'https://terabox.sg61x.workers.dev/?url=' + encodeURIComponent(url);

      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            const file = data.data.structure;

            document.getElementById('fileName').innerText = file.file_name;
            document.getElementById('fileSize').innerText = file.size;
            document.getElementById('thumb').src = file.thumb;

            const downloadURL = document.getElementById('downloadURL');
            downloadURL.href = file.download_url;
            downloadURL.innerText = file.download_url;

            document.getElementById('result').style.display = 'block';
          } else {
            alert('Error fetching video info.');
          }
        })
        .catch(err => {
          console.error(err);
          alert('Failed to fetch video data.');
        });
    }
  </script>
</body>
</html>
